services:
  db:
    image: postgres:16
    container_name: romanticahq_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: romantica
      POSTGRES_PASSWORD: romantica_pass
      POSTGRES_DB: romanticahq
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U romantica -d romanticahq"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - romantica_net

  backend:
    build:
      context: ./backend
    container_name: romanticahq_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/romanticahq
      SPRING_DATASOURCE_USERNAME: romantica
      SPRING_DATASOURCE_PASSWORD: romantica_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JWT_SECRET: "dev-secret-change-me-to-something-longer-32chars"
      JWT_EXPIRY_SECONDS: 604800
      JWT_COOKIE_NAME: RHQ_AUTH
      JWT_COOKIE_SECURE: "false"
      JWT_COOKIE_SAMESITE: "Lax"
      CORS_ALLOWED_ORIGINS: "http://localhost,http://localhost:3000,https://romanticahq.com"
      PUBLIC_BASE_URL: "http://localhost"
      EMAIL_ENABLED: "false"
      EMAIL_FROM: "no-reply@romanticahq.com"
      MAIL_HOST: ""
      MAIL_PORT: 587
      MAIL_USERNAME: ""
      MAIL_PASSWORD: ""
      MAIL_SMTP_AUTH: "true"
      MAIL_SMTP_STARTTLS_ENABLE: "true"
      REALTIME_REDIS_ENABLED: "true"
      REALTIME_REDIS_CHANNEL: "rhq:chat:messages"
      REDIS_HOST: "redis"
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/api/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 25s
    networks:
      - romantica_net

  frontend:
    build:
      context: ./frontend
    container_name: romanticahq_frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      API_PROXY_TARGET: "http://backend:8080"
      NEXT_PUBLIC_WS_BASE_URL: ""
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000 || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 8
      start_period: 30s
    networks:
      - romantica_net

  nginx:
    image: nginx:alpine
    container_name: romanticahq_nginx
    restart: unless-stopped
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    networks:
      - romantica_net

  redis:
    image: redis:7-alpine
    container_name: romanticahq_redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - redis_data:/data
    networks:
      - romantica_net

networks:
  romantica_net:

volumes:
  db_data:
  redis_data:
