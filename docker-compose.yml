services:
  db:
    image: postgres:16
    container_name: romanticahq_db
    environment:
      POSTGRES_USER: romantica
      POSTGRES_PASSWORD: romantica_pass
      POSTGRES_DB: romanticahq
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - romantica_net

  backend:
    build:
      context: ./backend
    container_name: romanticahq_backend
    depends_on:
      - db
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/romanticahq
      SPRING_DATASOURCE_USERNAME: romantica
      SPRING_DATASOURCE_PASSWORD: romantica_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_TOKEN_MINUTES: ${JWT_ACCESS_TOKEN_MINUTES}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      APP_PUBLIC_URL: ${APP_PUBLIC_URL}
      MAIL_ENABLED: ${MAIL_ENABLED}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_FROM: ${MAIL_FROM}
      MAIL_SMTP_AUTH: ${MAIL_SMTP_AUTH}
      MAIL_SMTP_STARTTLS: ${MAIL_SMTP_STARTTLS}
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE}
    ports:
      - "8080:8080"
    networks:
      - romantica_net

  frontend:
    build:
      context: ./frontend
    container_name: romanticahq_frontend
    depends_on:
      - backend
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
    ports:
      - "3000:3000"
    networks:
      - romantica_net

  nginx:
    image: nginx:alpine
    container_name: romanticahq_nginx
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    networks:
      - romantica_net

networks:
  romantica_net:

volumes:
  db_data:
