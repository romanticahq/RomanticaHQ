spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    baseline-on-migrate: true
  mail:
    host: ${MAIL_HOST:}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH:true}
          starttls:
            enable: ${MAIL_SMTP_STARTTLS_ENABLE:true}

server:
  port: 8080

security:
  jwt:
    # Override via env var in docker-compose for production.
    secret: ${JWT_SECRET:change-me-to-a-long-secret-at-least-32-chars}
    expirySeconds: ${JWT_EXPIRY_SECONDS:604800}
    cookieName: ${JWT_COOKIE_NAME:RHQ_AUTH}
    cookieSecure: ${JWT_COOKIE_SECURE:false}

cors:
  allowedOrigins: ${CORS_ALLOWED_ORIGINS:http://localhost,http://localhost:3000,https://romanticahq.com}

app:
  publicBaseUrl: ${PUBLIC_BASE_URL:https://romanticahq.com}
  email:
    enabled: ${EMAIL_ENABLED:false}
    from: ${EMAIL_FROM:no-reply@romanticahq.com}
