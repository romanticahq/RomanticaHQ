spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    baseline-on-migrate: true

server:
  port: 8080

security:
  jwt:
    # Override via env var in docker-compose for production.
    secret: ${JWT_SECRET:change-me-to-a-long-secret-at-least-32-chars}
    expirySeconds: ${JWT_EXPIRY_SECONDS:604800}
    cookieName: ${JWT_COOKIE_NAME:RHQ_AUTH}
    cookieSecure: ${JWT_COOKIE_SECURE:false}

cors:
  allowedOrigins: ${CORS_ALLOWED_ORIGINS:http://localhost,http://localhost:3000,https://romanticahq.com}
