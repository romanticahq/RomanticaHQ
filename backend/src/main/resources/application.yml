spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
  flyway:
    enabled: true
    baseline-on-migrate: true

  mail:
    host: ${MAIL_HOST:}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH:true}
          starttls:
            enable: ${MAIL_SMTP_STARTTLS:true}

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never

security:
  jwt:
    secret: ${JWT_SECRET}
    access-token-minutes: ${JWT_ACCESS_TOKEN_MINUTES:60}
  rate-limit-per-minute: ${RATE_LIMIT_PER_MINUTE:120}

app:
  public-url: ${APP_PUBLIC_URL:https://romanticahq.com}

mail:
  enabled: ${MAIL_ENABLED:false}
  from: ${MAIL_FROM:no-reply@romanticahq.com}
  from-name: ${MAIL_FROM_NAME:RomanticaHQ}
